<div
  fxFlex
  fxFlexFill
  fxLayout="column"
  fxLayoutAlign="center center"
  fxLayoutGap="10px"
>
  <div
    fxFlex
    fxLayout="row"
    fxLayoutAlign="end end"
    style="padding: 20px 0px"
    fxFlexFill
  >
    <button
      mat-flat-button
      color="primary"
      style="background-color: #6bad37; border-radius: 20px"
    >
      Add Contact
    </button>
  </div>

  <table mat-table [dataSource]="dataSource" matSort fxFlexFill fxFlex>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
      <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
    </ng-container>
    <ng-container matColumnDef="relationship">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Relationship</th>
      <td mat-cell *matCellDef="let element">{{ element.relationship }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button><mat-icon>edit</mat-icon></button>
        <button mat-icon-button><mat-icon>delete</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    fxFlexFill
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page for trip history"
  >
  </mat-paginator>
</div>
