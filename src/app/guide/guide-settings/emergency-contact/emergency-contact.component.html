<div
  fxFlex
  fxFlexFill
  fxLayout="column"
  fxLayoutAlign="center center"
  fxLayoutGap="10px"
>
  <div
    fxFlex
    fxLayout="row"
    fxLayoutAlign="end end"
    style="padding: 0px 0px"
    fxFlexFill
  >
    <button
      mat-flat-button
      color="primary"
      style="background-color: #2699fb; border-radius: 20px"
    >
      Add Contact
    </button>
  </div>
  <div
    fxLayout="column"
    fxLayoutAlign="space-around center"
    fxFlexFill
    style="padding: 30px"
    [formGroup]="formData"
  >
    <div
      fxLayout="row"
      fxLayoutGap="20px"
      fxLayoutAlign="space-around center"
      fxFlexFill
    >
      <div fxFlex fxFlexFill>
        <mat-form-field appearance="outline" fxFlex>
          <mat-label>Firstname</mat-label>
          <input matInput autocomplete="off" required formControlName="name" />
          <mat-icon matSuffix class="material-icons-outlined">person</mat-icon>
        </mat-form-field>
      </div>
      <div fxFlex fxFlexFill>
        <mat-form-field appearance="outline" fxFlex>
          <mat-label>Lastname</mat-label>
          <input matInput autocomplete="off" required />
          <mat-icon matSuffix class="material-icons-outlined">person</mat-icon>
        </mat-form-field>
      </div>
    </div>
    <div
      fxLayout="row"
      fxLayoutGap="20px"
      fxLayoutAlign="space-around center"
      fxFlexFill
    >
      <div fxFlex fxFlexFill>
        <mat-form-field appearance="outline" fxFlex>
          <mat-label>Email</mat-label>
          <input matInput autocomplete="off" required formControlName="email" />
          <mat-icon matSuffix class="material-icons-outlined">mail</mat-icon>
        </mat-form-field>
      </div>
      <div fxFlex fxFlexFill>
        <mat-form-field appearance="outline" fxFlex>
          <mat-label>Phone</mat-label>
          <input matInput autocomplete="off" required formControlName="phone" />
          <mat-icon matSuffix class="material-icons-outlined">phone</mat-icon>
        </mat-form-field>
      </div>
    </div>
    <div
      fxLayout="row"
      fxLayoutGap="20px"
      fxLayoutAlign="space-around start"
      fxFlexFill
    >
      <div fxFlex="50">
        <mat-form-field appearance="outline" fxFlex>
          <mat-label>Relationship</mat-label>
          <mat-select>
            <mat-option value="1">father</mat-option>
            <mat-option value="2">brother</mat-option>
            <mat-option value="3">mother</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div fxFlex="50" style="flex: 1 1 auto"></div>
    </div>
    <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="space-around center">
      <button mat-flat-button color="warn" style="border-radius: 20px">
        cancel
      </button>
      <button
        mat-flat-button
        color="primary"
        style="border-radius: 20px; background-color: #2699fb"
        (click)="addContact()"
        [disabled]="formData.valid"
      >
        Save
      </button>
    </div>
  </div>

  <table mat-table [dataSource]="dataSource" matSort fxFlexFill fxFlex>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
      <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
    </ng-container>
    <ng-container matColumnDef="relationship">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Relationship</th>
      <td mat-cell *matCellDef="let element">{{ element.relationship }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button>
          <mat-icon color="primary">edit</mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon color="warn">cancel</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    fxFlexFill
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page for trip history"
  >
  </mat-paginator>
</div>
