<table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort>
  <ng-container matColumnDef="{{ column }}" *ngFor="let column of columns">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ column }}</th>
    <td mat-cell *matCellDef="let element">
      {{ element[column] }}
    </td> </ng-container
  ><ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>
      <mat-icon>date_range</mat-icon>
    </th>
    <td mat-cell *matCellDef="let element">
      <button
        mat-icon-button
        (click)="expandedElement = expandedElement === element ? null : element"
      >
        <mat-icon>menu</mat-icon>
      </button>
    </td> </ng-container
  ><ng-container matColumnDef="activities">
    <th mat-header-cell *matHeaderCellDef>activities</th>
    <td mat-cell *matCellDef="let element">
      <span
        fxLayout="row"
        fxLayoutGap="3px"
        fxLayoutAlign="start end"
        style="padding: 5px"
        class="activities"
        ><mat-icon matTooltip="skiing">downhill_skiing</mat-icon
        ><mat-icon matTooltip="cycling">directions_bike</mat-icon
        ><mat-icon matTooltip="hiking">hiking</mat-icon
        ><mat-icon matTooltip="fishing">sailing</mat-icon></span
      >
    </td> </ng-container
  ><ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>status</th>
    <td mat-cell *matCellDef="let element">
      <mat-chip-list class="example-chip">
        <mat-chip class="example-box" cdkDrag color="primary" selected>
          {{ element.status }}
        </mat-chip>
      </mat-chip-list>
    </td></ng-container
  >

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td
      mat-cell
      *matCellDef="let element"
      [attr.colspan]="columnsToDisplay.length"
    >
      <div
        class="example-element-detail"
        [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'"
      >
        <div class="example-element-diagram">Trips details here</div>
        <!-- <div class="example-element-description">
          {{ element.status }}
          <span class="example-element-description-attribution"> </span>
        </div> -->
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr
    mat-row
    *matRowDef="let element; columns: columnsToDisplay"
    class="example-element-row"
    [class.example-expanded-row]="expandedElement === element"
  ></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: ['expandedDetail']"
    class="example-detail-row"
  ></tr>
</table>
<mat-paginator
  [pageSizeOptions]="[10, 20]"
  showFirstLastButtons
  aria-label="Select page of periodic elements"
>
</mat-paginator>
