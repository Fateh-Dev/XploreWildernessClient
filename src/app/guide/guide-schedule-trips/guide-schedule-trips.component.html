<table mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
    <td mat-cell *matCellDef="let element">{{ element.title }}</td>
  </ng-container>

  <ng-container matColumnDef="region">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Region</th>
    <td mat-cell *matCellDef="let element">{{ element.region }}</td>
  </ng-container>
  <ng-container matColumnDef="activities">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Activities</th>
    <td mat-cell *matCellDef="let element">
      <span
        fxLayout="row"
        fxLayoutGap="3px"
        fxLayoutAlign="start end"
        style="padding: 5px"
        class="activities"
        ><mat-icon matTooltip="skiing">downhill_skiing</mat-icon
        ><mat-icon matTooltip="cycling">directions_bike</mat-icon
        ><mat-icon matTooltip="hiking">hiking</mat-icon
        ><mat-icon matTooltip="fishing">sailing</mat-icon></span
      >
    </td>
  </ng-container>
  <ng-container matColumnDef="trip_date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Trip date</th>
    <td mat-cell *matCellDef="let element">{{ element.trip_date }}</td>
  </ng-container>
  <ng-container matColumnDef="end_date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>End date</th>
    <td mat-cell *matCellDef="let element">{{ element.end_date }}</td>
  </ng-container>
  <ng-container matColumnDef="booking">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Bookings</th>
    <td mat-cell *matCellDef="let element" style="text-align: center">
      {{ element.booking }}
    </td>
  </ng-container>
  <ng-container matColumnDef="date_range">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      <mat-icon>date_range</mat-icon>
    </th>
    <td mat-cell *matCellDef="let element">
      <span
        ><button
          mat-icon-button
          [matMenuTriggerFor]="menu"
          aria-label="Example icon-button with a menu"
        >
          <mat-icon style="font-size: 22px">more_horiz</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon>edit</mat-icon>
            <span>Edit Trip</span>
          </button>
          <button mat-menu-item>
            <mat-icon color="primary">calendar_today</mat-icon>
            <span>Schedule Trip</span>
          </button>
          <button mat-menu-item>
            <mat-icon>file_copy</mat-icon>
            <span>Duplicate Trip</span>
          </button>
          <button mat-menu-item>
            <mat-icon color="accent">delete</mat-icon>Delete Trip
          </button>
        </mat-menu></span
      >
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
  aria-label="Select page of periodic elements"
>
</mat-paginator>
