<mat-toolbar
  fxLayout="row"
  class="size-height-48 mat-elevation-z1"
  color="primary"
  style="
    background-color: #0d47a1;
    border-top-right-radius: 5px;
    border-top-left-radius: 5px;
  "
  fxLayoutAlign="space-around center"
>
  <span fxFlex>Download Payment History</span>
  <span fxFlex> </span>
  <button mat-icon-button mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>
</mat-toolbar>
<div
  fxLayout="column"
  fxLayoutAlign="space-around center"
  style="padding: 20px"
>
  <span fxFlex fxFlexFill style="font-weight: bold">Select a date range</span>
  <mat-form-field appearance="outline" fxFlex fxFlexFill>
    <mat-label>Enter a date range</mat-label>
    <mat-date-range-input [formGroup]="range" [rangePicker]="picker" fxFlexFill>
      <input matStartDate formControlName="start" placeholder="Start date" />
      <input matEndDate formControlName="end" placeholder="End date" />
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>

    <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')"
      >Invalid start date</mat-error
    >
    <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')"
      >Invalid end date</mat-error
    >
  </mat-form-field>
  <span fxFlex fxFlexFill
    >Start Date : {{ range.value.start | date: "shortDate" }}</span
  >
  <span fxFlex fxFlexFill
    >End Date : {{ range.value.end | date: "shortDate" }}
  </span>
  <!-- <pre>Selected range: {{ range.value | json }}</pre> -->
  <br />
  <button mat-raised-button color="primary" fxFlex fxFlexFill>
    <mat-icon>download</mat-icon><span>Download</span>
  </button>
</div>
