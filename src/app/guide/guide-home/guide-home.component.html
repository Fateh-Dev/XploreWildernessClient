<div fxLayout="row" fxLayoutAlign="space-around center" style="padding: 10px 0">
  <div
    fxFlex.lg="75"
    fxFlex.md="100"
    fxFlex.sm="100"
    fxFlex.xs="100"
    fxLayout="row"
    fxLayoutAlign="space-between start"
    fxLayoutGap="10px"
  >
    <mat-card fxFlex="20" style="padding: 0px" fxLayout="column">
      <span
        fxFlex
        style="
          position: relative;
          bottom: -50px;
          text-align: center;
          max-height: 10px;
        "
      >
        <img src="../../../assets/avatar.png" alt="" width="100" /></span
      ><span
        style="height: 1px; background-color: rgba(128, 128, 128, 0.534)"
      ></span>
      <span fxFlex style="margin-top: 50px">
        <mat-list style="padding: 5px 10px">
          <mat-list-item
            *ngFor="let link of links[0]"
            class="menuItem"
            [routerLink]="link.href"
            routerLinkActive="activeItem"
            [routerLinkActiveOptions]="{ exact: true }"
            matLine
          >
            <span fxFlex
              ><mat-icon
                style="color: rgb(0, 0, 71)"
                class="text-muted"
                class="material-icons-outlined"
                >{{ link.icon }}</mat-icon
              ></span
            >
            <span class="mx-2" fxFlex="80">{{ link.name }}</span>
          </mat-list-item>
        </mat-list></span
      ><span
        style="height: 1px; background-color: rgba(128, 128, 128, 0.534)"
      ></span>
      <span fxFlex>
        <mat-list style="padding: 5px 10px">
          <mat-list-item
            *ngFor="let link of links[1]"
            class="menuItem"

        </mat-list></span
      ><span
        style="height: 1px; background-color: rgba(128, 128, 128, 0.534)"
      ></span>
      <span fxFlex>
        <mat-list style="padding: 5px 10px">
          <mat-list-item
            *ngFor="let link of links[2]"
            class="menuItem"
            [routerLink]="link.href"

            >

          </mat-list-item>
        </mat-list></span
      >
    </mat-card>

      <div
        style="flex: 1 1 auto; background-color: #6bad37; height: 20px"
      ></div>
      <div style="padding: 10px"><router-outlet></router-outlet></div>
    </mat-card>
  </div>
</div>
