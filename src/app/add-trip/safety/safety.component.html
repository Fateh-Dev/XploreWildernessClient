<div fxLayout="column" fxLayoutGap="50px">
  <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="stretch stretch">
    <fieldset fxFlex>
      <legend>Included Gear</legend>
      <section class="section" fxLayout="column" fxFlexFill>
        <mat-checkbox
          class="example-margin"
          *ngFor="let item of IncludedGear"
          >{{ item }}</mat-checkbox
        >
      </section>
    </fieldset>

    <fieldset fxFlex>
      <legend>Required Gear</legend>
      <section class="section" fxLayout="column" fxFlexFill>
        <mat-checkbox
          class="example-margin"
          *ngFor="let item of RequiredGear"
          >{{ item }}</mat-checkbox
        >
      </section>
    </fieldset>

    <fieldset fxFlex>
      <legend>Risks</legend>
      <section class="section" fxLayout="column" fxFlexFill>
        <mat-checkbox class="example-margin" *ngFor="let item of Risks">{{
          item
        }}</mat-checkbox>
      </section>
    </fieldset>
  </div>
  <mat-form-field appearance="outline" fxFlexFill>
    <mat-label>Trip Safety Information</mat-label>
    <textarea
      matInput
      type="text"
      rows="6"
      placeholder="Inform your xplorers about safety and risks during the trip. What can they expect during the trip?"
    ></textarea>
  </mat-form-field>
</div>
