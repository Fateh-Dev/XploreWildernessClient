<div fxLayout="row">
  <div fxLayout="column" fxLayoutGap="50px" fxFlexFill>
    <div fxLayout="row" fxLayoutGap="60px">
      <div fxFlex="50" fxLayout="column">
        <mat-form-field appearance="outline"
          ><mat-label>Drop-off Location</mat-label> <input matInput type="text"
        /></mat-form-field>
        <div fxFlex>
          <img src="assets/thumbnail.png" height="200" width="100%" />
        </div>
      </div>
      <div fxFlex="50" fxLayout="column">
        <div fxLayout="row" fxLayoutGap="20px">
          <mat-form-field appearance="outline" fxFlex style="width: 100px"
            ><mat-label>Drop-off time</mat-label> <input matInput type="time"
          /></mat-form-field>
          <mat-form-field appearance="outline" fxFlex
            ><mat-label>Time zone</mat-label> <input matInput type="text"
          /></mat-form-field>
        </div>
        <div fxFlex>
          <img src="assets/thumbnail.png" height="200" width="100%" />
        </div>
      </div>
    </div>
    <div fxLayout="row">
      <mat-form-field appearance="outline" fxFlexFill>
        <mat-label>Drop-off Details</mat-label>
        <textarea
          matInput
          type="text"
          rows="6"
          placeholder="Add further details about the pickup logistics."
        ></textarea>
      </mat-form-field>
    </div>
  </div>
</div>
