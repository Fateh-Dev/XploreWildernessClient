<div fxLayout="column" fxLayoutGap="50px" style="padding-top: 100px">
  <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="stretch stretch">
    <fieldset fxFlex>
      <legend>Lodging</legend>
      <section class="section" fxLayout="column" fxFlexFill>
        <mat-checkbox
          class="example-margin"
          color="primary"
          *ngFor="let item of Lodgins"
          >{{ item }}</mat-checkbox
        >
      </section>
    </fieldset>

    <fieldset fxFlex>
      <legend>Amenities</legend>
      <section class="section" fxLayout="column" fxFlexFill>
        <mat-checkbox class="example-margin" *ngFor="let item of Amenities">{{
          item
        }}</mat-checkbox>
      </section>
    </fieldset>

    <fieldset fxFlex>
      <legend>Occupancy</legend>
      <section class="section" fxLayout="column" fxFlexFill>
        <mat-checkbox class="example-margin" *ngFor="let item of Occupancy">{{
          item
        }}</mat-checkbox>
      </section>
    </fieldset>
  </div>
  <mat-form-field appearance="outline" fxFlexFill>
    <mat-label>Lodging Details</mat-label>
    <textarea matInput type="text" rows="6"></textarea>
  </mat-form-field>

  <div fxLayout="row" fxFlex fxFlexFill>
    <button
      mat-flat-button
      [routerLink]="['../activities']"
      routerLinkActive="router-link-active"
      aria-label="Example icon-button with share icon"
      color="primary"
      style="background-color: #2699fb; border-radius: 20px"
      class="head-14-semibold"
    >
      <mat-icon>chevron_left</mat-icon>
      <span fxHide.xs-sm style="margin: 10px">Activities </span>
    </button>
    <span fxFlex style="flex: 1 1 auto"></span>
    <button
      mat-flat-button
      [routerLink]="['../difficulty']"
      routerLinkActive="router-link-active"
      aria-label="Example icon-button with share icon"
      color="primary"
      style="background-color: #2699fb; border-radius: 20px"
      class="head-14-semibold"
    >
      <span fxHide.xs-sm style="margin: 10px"> Difficulties </span
      ><mat-icon>chevron_right</mat-icon>
    </button>
  </div>
</div>
