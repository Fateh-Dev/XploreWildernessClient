<div fxLayout="column" fxLayoutGap="50px">
  <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="stretch stretch">
    <fieldset fxFlex>
      <legend>Lodging</legend>
      <section class="section" fxLayout="column" fxFlexFill>
        <mat-checkbox
          class="example-margin"
          color="primary"
          *ngFor="let item of Lodgins"
          >{{ item }}</mat-checkbox
        >
      </section>
    </fieldset>

    <fieldset fxFlex>
      <legend>Amenities</legend>
      <section class="section" fxLayout="column" fxFlexFill>
        <mat-checkbox class="example-margin" *ngFor="let item of Amenities">{{
          item
        }}</mat-checkbox>
      </section>
    </fieldset>

    <fieldset fxFlex>
      <legend>Occupancy</legend>
      <section class="section" fxLayout="column" fxFlexFill>
        <mat-checkbox class="example-margin" *ngFor="let item of Occupancy">{{
          item
        }}</mat-checkbox>
      </section>
    </fieldset>
  </div>
  <mat-form-field appearance="outline" fxFlexFill>
    <mat-label>Lodging Details</mat-label>
    <textarea matInput type="text" rows="6"></textarea>
  </mat-form-field>
</div>
