<div fxLayout="column" fxLayoutGap="50px">
  <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="stretch stretch">
    <fieldset fxFlex>
      <legend>Intensity</legend>
      <section class="section" fxLayout="column" fxFlexFill>
        <mat-checkbox class="example-margin" *ngFor="let item of Intensity">{{
          item
        }}</mat-checkbox>
      </section>
    </fieldset>

    <fieldset fxFlex>
      <legend>Experience</legend>
      <section class="section" fxLayout="column" fxFlexFill>
        <mat-checkbox class="example-margin" *ngFor="let item of Experience">{{
          item
        }}</mat-checkbox>
      </section>
    </fieldset>
  </div>
  <mat-form-field appearance="outline" fxFlexFill>
    <mat-label>Trip Difficulty Description</mat-label>
    <textarea matInput type="text" rows="6"></textarea>
  </mat-form-field>
</div>
