<div fxLayout="row" fxLayoutAlign="center center">
  <div fxFlex="70" fxLayout="column" fxFlexFill fxLayoutAlign="center center">
    <div fxFlex fxFlexFill>
      <mat-form-field fxFlexFill appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="text" />
      </mat-form-field>
    </div>
    <div fxFlex fxFlexFill>
      <mat-form-field fxFlexFill appearance="outline">
        <mat-label>Email Content</mat-label>
        <textarea matInput type="text" rows="16"></textarea>
      </mat-form-field>
    </div>
    <div fxFlex>
      <button
        mat-flat-button
        style="
          max-height: 52px !important;
          margin: 3px !important;
          border-radius: 30px !important;
          background-color: #2699fb !important; ;
        "
        color="primary"
      >
        <span style="margin: 8px !important"> Send invitation</span>
        <mat-icon>send</mat-icon>
      </button>
    </div>
    <div fxLayout="row" fxFlexFill fxFlex class="separator">OR</div>

    <div fxFlexFill fxLayout="row" fxLayoutAlign="start start" fxFlex>
      <span style="font-size: 14px; padding: 10px 0px"
        >Alternatively, you can send the referral link below to your
        friends</span
      >
    </div>
    <div fxFlexFill fxLayout="row" fxLayoutGap="20px">
      <mat-form-field fxFlex appearance="outline">
        <mat-label>referral link</mat-label>
        <input matInput type="text" id="refLink" [(ngModel)]="value" />
        <mat-error validationTarget></mat-error>
      </mat-form-field>
      <button
        mat-flat-button
        style="
          max-height: 52px !important;
          margin: 3px;
          border-radius: 30px;
          background-color: #2699fb;
        "
        color="primary"
        [cdkCopyToClipboard]="value"
      >
        <span style="margin: 8px">Copy referral link</span>
        <mat-icon>content_copy</mat-icon>
      </button>
    </div>
  </div>
</div>
