<div
  *ngIf="setItem"
  fxLayoutAlign="row"
  fxLayoutAlign="end end"
  style="padding: 10px"
>
  <span
    ><button
      mat-flat-button
      color="primary"
      style="background-color: #2699fb; border-radius: 20px"
      (click)="openModal()"
    >
      <mat-icon>add</mat-icon> Add
    </button></span
  >
</div>
<div
  *ngIf="!setItem"
  fxLayoutAlign="row"
  fxLayoutAlign="center center"
  style="padding-top: 100px"
>
  <div fxFlex="70">
    <div
      fxFlex
      fxFlexFill
      fxLayout="row"
      fxLayoutAlign="center center"
      fxLayoutGap="10px"
    >
      <div
        fxFlex="70"
        fxLayout="column"
        fxLayoutAlign="space-around center"
        class="itemEmpty"
        fxLayoutGap="10px"
      >
        <div fxLayout="row" style="position: relative" (click)="openModal()">
          <span class="roundImage"
            ><span class="roundImageCenter">+</span></span
          >
        </div>
      </div>
    </div>
  </div>
</div>
<div fxLayoutAlign="row" fxLayoutAlign="center center">
  <div fxFlex fxFlexFill style="background-color: aliceblue"></div>
</div>
<ng-template #addNewPreference let-data>
  <app-new-preference-modal
    (changeEvent)="refreshItems($event)"
  ></app-new-preference-modal>
</ng-template>

<app-preference-item [items]="items" *ngIf="setItem"></app-preference-item>
