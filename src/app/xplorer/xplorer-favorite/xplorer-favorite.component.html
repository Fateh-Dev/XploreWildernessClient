<div fxLayout="row" style="margin-top: 10px">
  <mat-form-field appearance="outline" fxFlex="50" fxFlexFill>
    <mat-label>Filter</mat-label>
    <input
      spellcheck="true"
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. ium"
      #input
      autocomplete="false"
    />
  </mat-form-field>
</div>
<app-favorite-trip-item [items]="items"></app-favorite-trip-item>
